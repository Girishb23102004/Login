<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document</title>
   <link rel="stylesheet" type="text/css"  href="style.css">

 </head>

<div id="circleButton" class="circle" onclick="showLoginBox()"></div>

    <div id="loginBox" class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button>Login</button>
        <br><br>
        <button class="close-btn" onclick="closeLoginBox()">Close</button>
    </div>

   <script>
    const circleButton = document.getElementById("circleButton");
    const loginBox = document.getElementById("loginBox");

    function showLoginBox() {
        loginBox.style.display = "block";
        circleButton.classList.add("hidden"); // Hide the circle
    }

    function closeLoginBox() {
        loginBox.style.display = "none";
        circleButton.classList.remove("hidden"); // Show the circle again (optional)
    }

    const loginButton = loginBox.querySelector("button"); // Assuming first button is Login
    loginButton.addEventListener("click", function() {
        const usernameInput = loginBox.querySelector('input[type="text"]');
        const passwordInput = loginBox.querySelector('input[type="password"]');

        const correctUsername = "Girish"; // Replace with the actual correct username
        const correctPassword = "1234"; // Replace with the actual correct password

        if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
            // Redirect to the second page
            window.location.href = "secondpage.html"; // Replace with your actual second page URL
        } else {
            alert("Incorrect username or password. Please try again.");
        }
    });
</script>


</html>
